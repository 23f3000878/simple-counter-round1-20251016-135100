<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Counter</title>
    <!-- Load jQuery from the official CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a pretty UI */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fafb;
        }
        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4338ca;
        }
        input[type="number"] {
            width: 70px;
            margin: 10px auto;
            padding: 5px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-bold mb-4">Counter</h1>
        <div id="counter-value" class="text-3xl font-bold mb-4">0</div>
        <input type="number" id="step-input" value="1" min="1">
        <div>
            <button id="increment-btn">Increment</button>
            <button id="decrement-btn">Decrement</button>
            <button id="reset-btn" class="bg-red-500">Reset</button>
        </div>
    </div>
    <script>
        // Functionality for counter buttons
        $(document).ready(function(){
            let counter = 0;

            function updateCounterDisplay() {
                $('#counter-value').text(counter);
            }

            $('#increment-btn').click(function() {
                let step = parseInt($('#step-input').val());
                counter += step;
                updateCounterDisplay();
            });

            $('#decrement-btn').click(function() {
                let step = parseInt($('#step-input').val());
                counter -= step;
                updateCounterDisplay();
            });

            $('#reset-btn').click(function() {
                counter = 0;
                updateCounterDisplay();
            });
        });
    </script>
</body>
</html>
